<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu (min-width)</title>
    <style>
      /* ==== BASIC RESET ==== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* ==== NAVBAR ==== */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222;
        color: #fff;
        padding: 15px 25px;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* ==== NAV LINKS (MOBILE FIRST) ==== */
      .nav-links {
        list-style: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #222;
        flex-direction: column;
        align-items: center;
        width: 200px;
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease;
        display: flex;
      }

      .nav-links.show {
        height: 200px; /* Adjust based on number of links */
      }

      .nav-links li {
        margin: 10px 0;
      }

      .nav-links li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links li a:hover {
        color: #ff9800;
      }

      /* ==== HAMBURGER ==== */
      .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background: white;
        border-radius: 3px;
        transition: 0.3s;
      }

      /* ==== ANIMATED HAMBURGER ==== */
      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translateY(8px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translateY(-8px);
      }
      /* ==== DESKTOP STYLES ==== */
      @media (min-width: 769px) {
        body {
          background-color: bisque;
        }
        .nav-links {
          position: static;
          flex-direction: row;
          background: none;
          height: auto;
          width: auto;
          overflow: visible;
        }

        .nav-links li {
          margin: 0 15px;
        }

        .hamburger {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- ==== NAVBAR ==== -->
    <header>
      <nav class="navbar">
        <div class="logo">MySite</div>

        <ul class="nav-links" id="navLinks">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!-- ==== MAIN CONTENT ==== -->
    <main style="padding: 20px; text-align: center">
      <h1>Responsive Menu Using min-width</h1>
      <p>
        On small screens, the hamburger appears. Resize above 769px to see the
        desktop view.
      </p>
    </main>

    <!-- ==== JAVASCRIPT ==== -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        hamburger.classList.toggle("active");
      });
    </script>
  </body>
</html>
